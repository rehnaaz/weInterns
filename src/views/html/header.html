<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Expandable Menu</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.5;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .navbar .logo span {
            color: #f56d24;
        }

        /* Main Menu */
        .menu {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .menu li {
            margin: 0 15px;
            position: relative;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #007bff;
        }

        /* Contact Button */
        .contact-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .contact-btn:hover {
            background-color: #0056b3;
        }

        /* Dropdown Menu */
        .has-dropdown:hover .dropdown {
            display: block;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 1px solid #eaeaea;
        }

        .dropdown-content {
            display: flex;
            justify-content: space-between;
        }

        /* Dropdown Sections */
        .section {
            flex: 1;
            margin-right: 20px;
        }

        .section:last-child {
            margin-right: 0;
        }

        .section h4 {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #333;
        }

        .section a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .section a:hover {
            text-decoration: underline;
        }

        .section button {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.ejs">
                <img src="/static/images/logo_main.png" style="width: 80px;">
            </a>
        </div>

        <ul class="menu">
            <li><a href="index.ejs">Home</a></li>
            <li><a href="for_students.ejs">For Students</a></li>
            <li class="has-dropdown">
                <a href="#">For Institutions</a>
                <!-- Dropdown Content -->
                <div class="dropdown">
                    <div class="dropdown-content">
                        <!-- Left Section -->
                        <div class="section">
                            <h4>Overview</h4>
                            <p>For institutions</p>
                            <button>Explore</button>
                        </div>
                        <!-- Middle Section -->
                        <div class="section">
                            <h4>Services</h4>
                            <a href="#">Student Recruitment & Marketing</a>
                            <a href="#">Data & Insights</a>
                            <a href="#">Consulting</a>
                        </div>
                        <!-- Right Section -->
                        <div class="section">
                            <h4>Resources</h4>
                            <a href="#">Guides & Reports</a>
                            <a href="#">Case studies</a>
                        </div>
                    </div>
                </div>
            </li>
            <li><a href="#">Mission & Team</a></li>
            <li><a href="#">News & Insights</a></li>
            <li><a href="#" class="contact-btn">Contact us</a></li>
        </ul>
    </nav>
</body>

</html>
